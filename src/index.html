<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dothis</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DoThis</h1>
        <p class="login">Login</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
          <title>account-circle</title>
          <path
            d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z"
          />
        </svg>
      </header>
      <div class="body-container">
        <aside>
          <p class="aside-title">Your tasks</p>
          <div class="tasks-nav">
            <div class="nav-item">
              <div class="nav-selected"></div>
              <button class="nav-button">
                <img src="./assets/inbox.svg" alt="" />
                Inbox
              </button>
              <div class="amount inbox-amount"></div>
            </div>

            <div class="nav-item">
              <button class="nav-button">
                <img src="./assets/today.svg" alt="" />
                Today
              </button>
              <div class="amount today-amount"></div>
            </div>

            <div class="nav-item">
              <button class="nav-button">
                <img src="./assets/week.svg" alt="" />
                This week
              </button>
              <div class="amount week-amount"></div>
            </div>
          </div>
          <p class="aside-title">Your project</p>
          <div class="tasks-nav"></div>
        </aside>

        <main>
          <button class="add-task">Add task +</button>
          <div id="task-container"></div>
        </main>
      </div>
    </div>
  </body>
</html>
